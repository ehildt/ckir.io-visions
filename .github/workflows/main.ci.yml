name: MAIN_CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  HUSKY: 0

jobs:
  cache-and-install:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Setup Node.js with pnpm cache
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Setup GitHub Packages Auth
        run: echo "//npm.pkg.github.com/:_authToken=${{ secrets.GHT_PACKAGES }}" > ~/.npmrc

      - name: Install dependencies
        run: pnpm install --ignore-scripts

      - name: Lint Code
        run: pnpm run -r lint

      - name: Check Unused Dependencies
        run: pnpm run -r depcruise

      - name: Check Unused Exports
        run: pnpm run -r lint:unused

  build-apps:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Setup Node.js with pnpm cache
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'pnpm'

      - name: Setup GitHub Packages Auth
        run: echo "//npm.pkg.github.com/:_authToken=${{ secrets.GHT_PACKAGES }}" > ~/.npmrc

      - name: Install dependencies
        run: pnpm install --ignore-scripts

      - name: Build Applications (Prod)
        run: pnpm run -r build:prod

  test:
    runs-on: ubuntu-latest
    needs: build-apps
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Setup Node.js with pnpm cache
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'pnpm'

      - name: Setup GitHub Packages Auth
        run: echo "//npm.pkg.github.com/:_authToken=${{ secrets.GHT_PACKAGES }}" > ~/.npmrc

      - name: Install dependencies
        run: pnpm install --ignore-scripts

      - name: Run Tests & Coverage
        run: |
          pnpm run -r test
          pnpm run -r test:cov

      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          fail_ci_if_error: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
