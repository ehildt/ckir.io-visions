name: Sync folder to Wiki
on:
  push:
    branches: [dev]
    paths: ['.wiki/**']
permissions:
  contents: write
jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}.wiki
          path: wiki
      - name: Mirror .wiki -> Wiki
        run: rsync -a --delete --exclude '.git/' .wiki/ wiki/
      - name: Commit & push to Wiki
        working-directory: wiki
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff --cached --quiet || git commit -m "docs(wiki): sync .wiki to GitHub Wiki"
          git remote -v
          git push
